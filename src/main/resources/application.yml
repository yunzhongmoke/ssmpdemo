# 配置端口
server:
  port: 80

# druid连接池
spring:
  datasource:
    druid:
      url: jdbc:mysql://localhost:3306/ssm
      driver-class-name: com.mysql.cj.jdbc.Driver
      username: root
      password: 1234

#mybatis-plus 配置
mybatis-plus:
  global-config:
    db-config:
      table-prefix: tbl_
      id-type: auto
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl