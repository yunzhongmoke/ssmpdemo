<!DOCTYPE html><html><head>    <!-- 页面meta -->    <meta charset="utf-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <title>图书管理</title>    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">    <!-- 引入样式 -->    <link rel="stylesheet" href="../plugins/elementui/index.css">    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">    <link rel="stylesheet" href="../css/style.css"></head><body class="hold-transition"><div id="app">    <div class="content-header">        <h1>图书管理</h1>    </div>    <div class="app-container">        <div class="box">            <div class="filter-container">                <el-input placeholder="图书类别" v-model="pagination.type" style="width: 200px;" class="filter-item"></el-input>                <el-input placeholder="图书名称" v-model="pagination.name" style="width: 200px;" class="filter-item"></el-input>                <el-input placeholder="图书描述" v-model="pagination.description" style="width: 200px;" class="filter-item"></el-input>                <el-button @click="getAll()" class="dalfBut">查询</el-button>                <el-button type="primary" class="butT" @click="handleCreate()">新建</el-button>            </div>            <el-table size="small" current-row-key="id" :data="dataList" stripe highlight-current-row>                <el-table-column type="index" align="center"  label="序号"></el-table-column>                <el-table-column prop="type" label="图书类别" align="center"></el-table-column>                <el-table-column prop="name" label="图书名称"  align="center"></el-table-column>                <el-table-column prop="description" label="描述" align="center"></el-table-column>                <el-table-column label="操作" align="center">                    <template slot-scope="scope">                        <el-button type="primary" size="mini" @click="handleUpdate(scope.row)">编辑</el-button>                        <el-button type="danger" size="mini" @click="handleDelete(scope.row)">删除</el-button>                    </template>                </el-table-column>            </el-table>            <!--分页组件-->            <div class="pagination-container">                <el-pagination                        class="pagiantion"                        @current-change="handleCurrentChange"                        :current-page="pagination.currentPage"                        :page-size="pagination.pageSize"                        layout="total, prev, pager, next, jumper"                        :total="pagination.total">                </el-pagination>            </div>            <!-- 新增标签弹层 -->            <div class="add-form">                <el-dialog title="新增图书" :visible.sync="dialogFormVisible">                    <el-form ref="dataAddForm" :model="formData" :rules="rules" label-position="right" label-width="100px">                        <el-row>                            <el-col :span="12">                                <el-form-item label="图书类别" prop="type">                                    <el-input v-model="formData.type"/>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="图书名称" prop="name">                                    <el-input v-model="formData.name"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="24">                                <el-form-item label="描述">                                    <el-input v-model="formData.description" type="textarea"></el-input>                                </el-form-item>                            </el-col>                        </el-row>                    </el-form>                    <div slot="footer" class="dialog-footer">                        <el-button @click="cancel()">取消</el-button>                        <el-button type="primary" @click="handleAdd()">确定</el-button>                    </div>                </el-dialog>            </div>            <!-- 编辑标签弹层 -->            <div class="add-form">                <el-dialog title="编辑检查项" :visible.sync="dialogFormVisible4Edit">                    <el-form ref="dataEditForm" :model="formDataEdit" :rules="rules" label-position="right" label-width="100px">                        <el-row>                            <el-col :span="12">                                <el-form-item label="图书类别" prop="type">                                    <el-input v-model="formDataEdit.type"/>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="图书名称" prop="name">                                    <el-input v-model="formDataEdit.name"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="24">                                <el-form-item label="描述">                                    <el-input v-model="formDataEdit.description" type="textarea"></el-input>                                </el-form-item>                            </el-col>                        </el-row>                    </el-form>                    <div slot="footer" class="dialog-footer">                        <el-button @click="cancel()">取消</el-button>                        <el-button type="primary" @click="handleEdit()">确定</el-button>                    </div>                </el-dialog>            </div>        </div>    </div></div></body><!-- 引入组件库 --><script src="../js/vue.js"></script><script src="../plugins/elementui/index.js"></script><script type="text/javascript" src="../js/jquery.min.js"></script><script src="../js/axios-0.18.0.js"></script><script>    var vue = new Vue({        el: '#app',        data:{            dataList: [],//当前页要展示的列表数据            dialogFormVisible: false,//添加表单是否可见            dialogFormVisible4Edit:false,//编辑表单是否可见            formData: {},//添加表单数据            formDataEdit: {},//编辑表单数据            rules: {//校验规则                type: [{ required: true, message: '图书类别为必填项', trigger: 'blur' }],                name: [{ required: true, message: '图书名称为必填项', trigger: 'blur' }]            },            pagination: {//分页相关模型数据                currentPage: 1,//当前页码                pageSize:7,//每页显示的记录数                total:0,//总记录数                name: "",//查询的名字                type: "",//查询的类型                description: "", //查询的描述            }        },        //钩子函数，VUE对象初始化完成后自动执行        created() {            this.getAll();        },        methods: {            //列表            /*getAll() {                axios.get("/books").then((resp) => {                    // console.log(resp.data)                    this.dataList = resp.data.data;                })            },*/            //弹出添加窗口            handleCreate() {                this.dialogFormVisible = true;            },            //重置添加表单            resetForm() {                this.formData = {};            },            //重置编辑表单            resetFormEdit() {                this.formDataEdit = {};            },            //添加            handleAdd () {                axios.post("/books", this.formData).then((resp) => {                    if (20011 == resp.data.code){                        //添加成功，关闭窗口                        this.dialogFormVisible = false;                        //重置表单信息                        this.resetForm();                        //弹出成功信息                        this.$message({                            message: resp.data.message,                            type: 'success'                        });                    } else if (20010 == resp.data.code) {                        //添加失败                        this.$message.error(resp.data.message);                    } else {                        //未知错误                        this.$message.warning(resp.data.message)                    }                }).then(() => {                    this.getAll();                });            },            //取消            cancel(){                //关闭窗口                this.dialogFormVisible = false;                this.dialogFormVisible4Edit = false;                //重置编辑表单                this.resetFormEdit();                //提示信息                this.$message('取消当前操作');            },            // 删除            handleDelete(row) {                this.$confirm('此操作将永久删除该信息, 是否继续?', '提示', {                    confirmButtonText: '确定',                    cancelButtonText: '取消',                    type: 'warning'                }).then(() => {                    axios.delete("/books/" + row.id).then((resp) => {                        if (20021 == resp.data.code){                            //删除成功                            this.$message({                                type: 'success',                                message: resp.data.message                            });                            //判断页码是否溢出                            // console.log("类型");                            // console.log(typeof this.pagination.total)                            // console.log(typeof (this.pagination.total % this.pagination.pagesize));                            // console.log((this.pagination.total % this.pagination.pagesize));                            // console.log("判断");                            // console.log(((this.pagination.total) % (this.pagination.pagesize)) == 1);                            //判断页码是否溢出                            let total = this.pagination.total;                            let pageSize = this.pagination.pageSize;                            // console.log("拉拉");                            // console.log(total)                            // console.log(pageSize)                            // console.log(total % pageSize)                            // console.log(total % pageSize == 1)                            if (total % pageSize == 1 && this.pagination.currentPage > 0){                                this.pagination.currentPage -= 1;                            }                            /*console.log("删除1：");                            console.log(this.pagination)                            if (this.pagination.currentPage > this.pagination.pages){                                this.pagination.currentPage = this.pagination.pages;                            }                            console.log("true or false");                            console.log(this.pagination.currentPage > this.pagination.pages)                            console.log("当前页");                            console.log(this.pagination.currentPage)                            console.log("页数");                            console.log(this.pagination.pages)*/                        } else if (20020 == resp.data.code) {                            //删除失败                            this.$message.error(resp.data.message)                        } else {                            //未知错误                            this.$message.warning(resp.data.message)                        };                    }).then(() => {                        /*console.log("删除2：");                        console.log(this.pagination)*/                        //刷新信息                        this.getAll();                    })                }).catch(() => {                    this.$message({                        type: 'info',                        message: '已取消删除'                    });                });            },            //弹出编辑窗口            handleUpdate(row) {                //回显数据                axios.get("/books/" + row.id).then((resp) => {                    //                    if (20041 == resp.data.code){                        //查到数据存在,弹出窗口                        this.dialogFormVisible4Edit = true;                        //回显数据                        this.formDataEdit = resp.data.data;                    } else if (20040 == resp.data.code) {                        //没查到数据                        this.$message.error(resp.data.message)                    } else {                        //未知错误                        this.$message.warning(resp.data.message)                    }                }).then(() => {                    //刷新页面                    this.getAll();                })            },            //修改            handleEdit() {                axios.put("/books", this.formDataEdit).then((resp) => {                    if (20031 == resp.data.code){                        //添加成功，关闭窗口                        this.dialogFormVisible4Edit = false;                        //重置表单信息                        this.resetForm();                        //弹出成功信息                        this.$message({                            message: resp.data.message,                            type: 'success'                        });                    } else if (20030 == resp.data.code) {                        //添加失败                        this.$message.error(resp.data.message);                    } else {                        //未知错误                        this.$message.warning(resp.data.message)                    }                }).then(() => {                    this.getAll();                });            },            //分页查询            // getAll() {            //     axios.get("/books/" +this.pagination.currentPage + "/" + this.pagination.pageSize).then((resp) => {            //         // console.log(resp.data)            //         // List<Book> bookList = page.getRecords();            //         // System.out.println(page.getCurrent());            //         // System.out.println(page.getSize());            //         // System.out.println(page.getTotal());            //         // System.out.println(page.getPages());            //         this.dataList = resp.data.data.records;            //            //         this.pagination.pageSize = resp.data.data.size;            //         this.pagination.currentPage = resp.data.data.current;            //         this.pagination.total = resp.data.data.total;            //         this.pagination.pages = resp.data.data.pages;            //            //     })            // },            //切换页码            handleCurrentChange(currentPage) {                this.pagination.currentPage = currentPage;                //刷新页面                this.getAll();            },            //条件查询            getAll() {                //拼串                let param = "?type=" + this.pagination.type;                param += "&name=" + this.pagination.name;                param += "&description=" + this.pagination.description;                console.log(param)                axios.get("/books/" +this.pagination.currentPage + "/" + this.pagination.pageSize + param).then((resp) => {                    this.dataList = resp.data.data.records;                    this.pagination.pageSize = resp.data.data.size;                    this.pagination.currentPage = resp.data.data.current;                    this.pagination.total = resp.data.data.total;                })            },        }    })</script></html>
